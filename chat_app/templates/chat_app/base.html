<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-blue-600 p-4 text-white text-center">
        <h1 class="text-2xl font-bold">Chat Room</h1>
        <nav class="mt-2">
            <a href="{% url 'register' %}" class="mx-2 hover:underline">Register</a>
            <a href="{% url 'login' %}" class="mx-2 hover:underline">Login</a>
            <a href="{% url 'chat' recipient_username='user' %}" class="mx-2 hover:underline">Chat</a>
        </nav>
    </header>
    <main class="py-8 px-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-blue-600 p-4 text-white text-center">
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>
</body>

</html>
